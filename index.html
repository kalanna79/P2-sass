<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Oh my food</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">
</head>

<body>
    <header>
        <img src="./images/logo/ohmyfood.png" alt="Oh my Food">
        <form>
            <label for="local"></label>
            <input type="text" id="local" placeholder="Paris, Belleville" value="localisation">
        </form>
    </header>
    <main>
        <section>
            <h1>Réservez le menu qui vous convient</h1>
            <h2>Découvrez des restaurants d'exception sélectionnés par nos soins</h2>
            <a href="#"> Explorer nos restaurants</a>
        </section>
        <section>
            <h2>Fonctionnement</h2>
            <ul>
                <li>
                    Choisissez un restaurant
                </li>
                <li>
                    Composez votre menu
                </li>
                <li>
                    Dégustez au restaurant
                </li>
            </ul>
        </section>
        <section>
            <h2>Restaurants</h2>
            <figure>
                <span>Nouveau</span>
                <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du Goût">
                <figcaption>
                    <h3>La palette du Goût</h3>
                    <p>Ménilmontant</p>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>

            <figure>
                <span>Nouveau</span>
                <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="La note enchantée">
                <figcaption>
                    <h3>La note enchantée</h3>
                    <p>Charonne</p>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>

            <figure>
                <span>Nouveau</span>
                <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="A la Française">
                <figcaption>
                    <h3>A la Française</h3>
                    <p>Cité rouge</p>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>

            <figure>
                <span>Nouveau</span>
                <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Le délice des sens">
                <figcaption>
                    <h3>Le délice des sens</h3>
                    <p>Folie-Méricourt</p>
                    <i class="fa-solid fa-heart"></i>
                </figcaption>
            </figure>
        </section>
    </main>

</body>

</html>
